<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calendário</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Calendário</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="novo.html">Novo</a></li>
            <li><a href="lista.html">Lista</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">

      <div class="mensagem"></div>

      <form>
        <div class="form-group">
          <label for="disciplina">Disciplina</label>
          <input type="text" class="form-control"
                 list="disciplinas"
                 id="disciplina" name="disciplina"
                 placeholder="Nome da Disciplina"
                 required> <!-- pattern="[a-zA-Z]{5,20}" REGEX -->
          <datalist id="disciplinas">
            <option value="Desenvolvimento Baseado em Objetos"/>
            <option value="Matemática II"/>
            <option
              value="Língua Portuguesa e Literatura Brasileira II"/>
          </datalist>
        </div>
        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" class="form-control"
                 id="data" name="data" required
                 placeholder="Data">
        </div>
        <div class="form-group">
          <label for="conteudo">Conteúdo</label>
          <textarea class="form-control"
                    id="conteudo" name="conteudo"
                    rows="5" cols="80"></textarea>
        </div>
        <button type="submit" class="btn btn-default">
          Salvar
        </button>
      </form>
    </div>

    <!-- jQuery (necessary for Boottrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- handlebars -->
    <script src="js/handlebars.js"></script>
    <script src="js/persistencia.js"></script>

    <script id="sucesso" type="text/x-handlebars-template">
      <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Sucesso!</strong> {{mensagem}}
      </div>
    </script>

    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', function (e) {

        Persistencia.adiciona('disciplinas', {
          disciplina: form.disciplina.value,
          data: form.data.value,
          conteudo: form.conteudo.value
        });

        form.reset();
        sucesso("A atividade foi salva corretamente.");

        e.preventDefault();
      });

      function sucesso(mensagem) {
        var source   = document.querySelector("#sucesso").innerHTML;
        var template = Handlebars.compile(source);
        var html = template({ mensagem: mensagem });
        document.querySelector('div.mensagem').innerHTML = html;
      }
    </script>




  </body>




</html>
