<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calendário</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Calendário</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="novo.html">Novo</a></li>
            <li class="active"><a href="#">Lista</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <h2>Calendário de provas/trabalhos</h2>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Disciplina</th>
            <th>Data</th>
            <th>Conteúdo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">Nenhum registro encontrado</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- jQuery (necessary for Boottrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- handlebars -->
    <script src="js/handlebars.js"></script>
    <script src="js/persistencia.js"></script>

    <script id="source" type="text/x-handlebars-template">
      {{#disciplinas}}
        <tr>
          <td>{{disciplina}}</td>
          <td>{{data}}</td>
          <td>{{conteudo}}</td>
        </tr>
      {{/disciplinas}}
    </script>

    <script>
      if (Persistencia.existe('disciplinas')) {
        var source   = document.querySelector("#source").innerHTML;
        var template = Handlebars.compile(source);
        var html = template({
          disciplinas: Persistencia.carrega('disciplinas')
        });
        document.querySelector('tbody').innerHTML = html;
      }
    </script>


  </body>

</html>
