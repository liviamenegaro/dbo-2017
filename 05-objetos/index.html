<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Objetos</title>
  </head>
  <body>
    <h1>Objetos</h1>
    <script>
      function mult(f1,f2) {
        var r = {
          numerador: f1.numerador * f2.numerador,
          denominador: f1.denominador * f2.denominador
        };
        return r;
      } // JS OBJECT NOTATION: NOTAÇÃO DE OBJETOS JAVASCRIPT

      // {...} significa um objeto
      //{marca: 'Samsung', smart: true, tamanho: 42, ...}
      // {nome: 'Marcio', idade: 40}
      var f1 = {numerador: 2, denominador: 3};
      var f2 = {numerador: 3, denominador: 5};
      var r = mult(f1,f2)

      document.write(r);
      document.write("<br />");
      document.write(r.numerador+"/"+r.denominador);

    </script>
  </body>
</html>
